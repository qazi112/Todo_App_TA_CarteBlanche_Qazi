{% extends 'base.html' %}
{% block head %} {% endblock %}

{% block body %} 

<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-3">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                width="50px" height="50px" class="mx-2">
                CarteBlanche    
        </a>
        <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('logout') }}">Sign Out</a>
        </li>
        
        </ul>
    </nav>

    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="col border block-style" style="max-width: 50%;">
                <div class="px-3 m-3">
                    
                    <form action="{{url_for('create_task', todo_id=todo_id)}}" class="signin-form" method="POST">
                        <div class="form-group mt-3 mb-4">
                            <label class="form-control-placeholder main_color font-weight-bold" for="title">Title</label>
                            <input type="text" class="form-control"  placeholder="Title"  name="title" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-control-placeholder main_color font-weight-bold" for="password">Priorty</label><br>
                            <select name="priority" class="mb-3 custom-select">
                                <option value="HIGH" selected>High</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="LOW">Low</option>
                            </select>
                            
                        </div>
                        <div class="form-group mt-3 mb-4">
                            <label class="form-control-placeholder main_color font-weight-bold" for="title">Labels</label>
                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="form-control" placeholder="Labels" id="label-data"  name="label" data-role="tagsinput" >
                                </div>
                                <div class="col-2 text-right">    
                                    <button id="add-label" class="btn rounded main_back text-white" type="button">Add</button>
                                </div>
                                
                            </div>
                            <div class="row my-4">
                                <div class="col">
                                    <label class="form-control-placeholder main_color font-weight-bold" for="Tags">Tags</label>
                                    <input type="text" class="form-control" id="final-labels" name="final-labels" style="display: none;">
                                </div>
                                
                            </div>
                        </div>

                        <div class="form-group my-4 ">
                            <button type="submit" class="form-control btn rounded px-3 main_back text-white">
                                Create Task
                            </button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script>

    document.addEventListener("DOMContentLoaded", (event)=>{

        var btn = document.getElementById("add-label");
        var label_input = document.getElementById("label-data");
        var span_labels = document.getElementById("final-labels");

        btn.addEventListener("click", ()=>{
        
            value = label_input.value;
            label_input.value = null;
            span_labels.style.display = "block";
            
            if (span_labels.value != ""){
                span_labels.value += ", ";
            }
            span_labels.value += value
        })
    })
</script>
{% endblock %}
